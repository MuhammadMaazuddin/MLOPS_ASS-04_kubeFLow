# PIPELINE DEFINITION
# Name: data-preprocessing
# Description: A component to preprocess the data.
# Inputs:
#    input_data_path: system.Artifact
#    test_size: float [Default: 0.2]
# Outputs:
#    x_test_path: system.Artifact
#    x_train_path: system.Artifact
#    y_test_path: system.Artifact
#    y_train_path: system.Artifact
components:
  comp-data-preprocessing:
    executorLabel: exec-data-preprocessing
    inputDefinitions:
      artifacts:
        input_data_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
      parameters:
        test_size:
          defaultValue: 0.2
          isOptional: true
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      artifacts:
        x_test_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        x_train_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        y_test_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        y_train_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-data-preprocessing:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_preprocessing
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas' 'scikit-learn'\
          \ 'dvc'  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_preprocessing(\n    input_data_path: InputPath('CSV'),\n\
          \    x_train_path: OutputPath('CSV'),\n    x_test_path: OutputPath('CSV'),\n\
          \    y_train_path: OutputPath('CSV'),\n    y_test_path: OutputPath('CSV'),\n\
          \    test_size: float = 0.2\n):\n    \"\"\"\n    A component to preprocess\
          \ the data.\n    \"\"\"\n    import pandas as pd\n    from sklearn.model_selection\
          \ import train_test_split\n    from sklearn.preprocessing import StandardScaler\n\
          \n    # Read data\n    df = pd.read_csv(input_data_path)\n\n    # Handle\
          \ missing values if any\n    df = df.dropna()\n\n    # Separate features\
          \ and target\n    X = df.drop('MEDV', axis=1)  # Assuming 'MEDV' is the\
          \ target column\n    y = df['MEDV']\n\n    # Split the data\n    X_train,\
          \ X_test, y_train, y_test = train_test_split(X, y, test_size=test_size,\
          \ random_state=42)\n\n    # Scale the features\n    scaler = StandardScaler()\n\
          \    X_train_scaled = scaler.fit_transform(X_train)\n    X_test_scaled =\
          \ scaler.transform(X_test)\n\n    # Convert back to DataFrame for easier\
          \ saving\n    X_train_df = pd.DataFrame(X_train_scaled, columns=X.columns)\n\
          \    X_test_df = pd.DataFrame(X_test_scaled, columns=X.columns)\n\n    #\
          \ Save the processed data to the output paths provided by KFP\n    X_train_df.to_csv(x_train_path,\
          \ index=False)\n    X_test_df.to_csv(x_test_path, index=False)\n    y_train.to_csv(y_train_path,\
          \ index=False)\n    y_test.to_csv(y_test_path, index=False)\n\n"
        image: python:3.9
pipelineInfo:
  name: data-preprocessing
root:
  dag:
    outputs:
      artifacts:
        x_test_path:
          artifactSelectors:
          - outputArtifactKey: x_test_path
            producerSubtask: data-preprocessing
        x_train_path:
          artifactSelectors:
          - outputArtifactKey: x_train_path
            producerSubtask: data-preprocessing
        y_test_path:
          artifactSelectors:
          - outputArtifactKey: y_test_path
            producerSubtask: data-preprocessing
        y_train_path:
          artifactSelectors:
          - outputArtifactKey: y_train_path
            producerSubtask: data-preprocessing
    tasks:
      data-preprocessing:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-preprocessing
        inputs:
          artifacts:
            input_data_path:
              componentInputArtifact: input_data_path
          parameters:
            test_size:
              componentInputParameter: test_size
        taskInfo:
          name: data-preprocessing
  inputDefinitions:
    artifacts:
      input_data_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
    parameters:
      test_size:
        defaultValue: 0.2
        isOptional: true
        parameterType: NUMBER_DOUBLE
  outputDefinitions:
    artifacts:
      x_test_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
      x_train_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
      y_test_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
      y_train_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
