# PIPELINE DEFINITION
# Name: model-training
# Description: A component to train a Random Forest model.
# Inputs:
#    n_estimators: int [Default: 100.0]
#    x_train_path: system.Artifact
#    y_train_path: system.Artifact
# Outputs:
#    model_path: system.Artifact
components:
  comp-model-training:
    executorLabel: exec-model-training
    inputDefinitions:
      artifacts:
        x_train_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        y_train_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
      parameters:
        n_estimators:
          defaultValue: 100.0
          isOptional: true
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        model_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-model-training:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_training
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'scikit-learn'\
          \ 'pandas' 'joblib'  &&  python3 -m pip install --quiet --no-warn-script-location\
          \ 'kfp==2.14.6' '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"\
          3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef model_training(\n    x_train_path: InputPath('CSV'),\n    y_train_path:\
          \ InputPath('CSV'),\n    model_path: OutputPath('Joblib'),\n    n_estimators:\
          \ int = 100\n):\n    \"\"\"\n    A component to train a Random Forest model.\n\
          \    \"\"\"\n    import pandas as pd\n    from sklearn.ensemble import RandomForestRegressor\n\
          \    import joblib\n\n    # Load the preprocessed data\n    X_train = pd.read_csv(x_train_path)\n\
          \    y_train = pd.read_csv(y_train_path).squeeze('columns')  # Convert DataFrame\
          \ to Series\n\n    # Train the model\n    model = RandomForestRegressor(n_estimators=n_estimators,\
          \ random_state=42)\n    model.fit(X_train, y_train)\n\n    # Save the trained\
          \ model\n    joblib.dump(model, model_path)\n\n"
        image: python:3.9
pipelineInfo:
  name: model-training
root:
  dag:
    outputs:
      artifacts:
        model_path:
          artifactSelectors:
          - outputArtifactKey: model_path
            producerSubtask: model-training
    tasks:
      model-training:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training
        inputs:
          artifacts:
            x_train_path:
              componentInputArtifact: x_train_path
            y_train_path:
              componentInputArtifact: y_train_path
          parameters:
            n_estimators:
              componentInputParameter: n_estimators
        taskInfo:
          name: model-training
  inputDefinitions:
    artifacts:
      x_train_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
      y_train_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
    parameters:
      n_estimators:
        defaultValue: 100.0
        isOptional: true
        parameterType: NUMBER_INTEGER
  outputDefinitions:
    artifacts:
      model_path:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
